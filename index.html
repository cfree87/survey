<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="title">Survey Form</h1>
        <p id="description">Please fill out this survey to help us improve our services.</p>
        
        <form id="survey-form">
            <!-- Name Field -->
            <label id="name-label" for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter your name">

            <!-- Email Field -->
            <label id="email-label" for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">

            <!-- Number Field -->
            <label id="number-label" for="number">Age (10-100):</label>
            <input type="number" id="number" name="age" min="10" max="100" required placeholder="Enter your age">

            <!-- Dropdown -->
            <label for="dropdown">How did you hear about us?</label>
            <select id="dropdown" name="source">
                <option value="" disabled selected>Select an option</option>
                <option value="social_media">Social Media</option>
                <option value="friend">Friend</option>
                <option value="advertisement">Advertisement</option>
                <option value="other">Other</option>
            </select>
            <br>
            <!-- Satisfaction Dropdown -->
            <label for="satisfaction">How satisfied are you with our service?</label>
            <select id="satisfaction" name="satisfaction" required>
              <option value="" disabled selected>Select satisfaction level</option>
              <option value="very_satisfied">Very Satisfied</option>
              <option value="satisfied">Satisfied</option>
              <option value="neutral">Neutral</option>
              <option value="dissatisfied">Dissatisfied</option>
            </select>

            <!-- Services Checkboxes -->
            <label>Which services have you used? (Select all that apply)</label>
            <div class="input-group"><input type="checkbox" id="services-delivery" name="services" value="delivery"><label for="services-delivery">Delivery</label></div>
            <div class="input-group"><input type="checkbox" id="services-support" name="services" value="customer_support"><label for="services-support">Customer Support</label></div>
            <div class="input-group"><input type="checkbox" id="services-website" name="services" value="website"><label for="services-website">Website</label></div>
            <div class="input-group"><input type="checkbox" id="services-other" name="services" value="other"><label for="services-other">Other</label></div>

            <!-- Textarea -->
            <label for="comments">Any additional comments?</label>
            <textarea id="comments" name="comments" rows="4" placeholder="Enter your comments here..."></textarea>

            <button type="submit" id="submit">Submit</button>
        </form>
    </div>
</body>
</html>
